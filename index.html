<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TEmposrizador estilo pomodoro">

  <link rel="stylesheet" href="style.css">

  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="./src/main.js" defer></script>

  <title>Focus Timer - Pomodoro</title>

</head>

<body>

  <div id="app">
    <button id="toogle-mode">
      <span class="sr-only"> Ativar Light Mode</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>
    <div>
      <section id="controls" class="flex">
        <!-- Botão para iniciar o contador -->
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar Contador</span>
        </button>

        <!-- Botão para pausar o contador -->
        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">Pausar Contador</span>
        </button>

        <!-- Botão para ajustar o contador -->
        <button data-action="set" class="ph ph-timer secondary">
          <span class="sr-only">Ajustar Contador</span>
        </button>

        <!-- Botão para reiniciar o contador -->
        <button data-action="reset" class="ph ph-stop-circle secondary">
          <span class="sr-only">Reiniciar Contador</span>
        </button>

        <!-- Botão para iniciar a música -->
        <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
          <span class="sr-only"> Iniciar Musica</span>
        </button>

        <!-- Botão para parar a música -->
        <button data-action="toggleMusic" class="ph ph-speaker-high">
          <span class="sr-only"> Parar Música</span>
        </button>
      </section>
    </div>

  </div>


</body>

</html>
